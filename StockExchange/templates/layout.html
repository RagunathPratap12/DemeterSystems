<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Demeter Systems</title>
    <link rel="icon" href="../static/images/Icon.png" />
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link href="../static/content/css/css/all.css" rel="stylesheet" />
    <link href="../static/content/site.css" rel="stylesheet" />
    <link href="../static/content/css/index.css" rel="stylesheet" />
    <script src="../static/scripts/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="../static/scripts/bootstrap.min.js"></script>
    <script src="../static/scripts/popper.min.js"></script>
    <script src="../static/scripts/kendo.all.min.js"></script>
    <!--<script src="/static/scripts/jquery-1.10.2.js"></script>-->
    <!--<script src="/static/scripts/bootstrap.js"></script>-->
    <script src="/static/scripts/respond.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-transparent box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../static/images/Logo_27thMay2016.png" width="124" height="60" class="d-inline-block align-top" alt="Demter Systems" />
                </a>
                <a class="navbar-brand text-center text-uppercase" style="font-size:25px; color:aliceblue">stock exchange</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse flex-sm-row-reverse" id="navbarsExampleDefault">
                    <partial name="_LoginPartial" />
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text" href="{{ url_for('about') }}"><i class="fas fa-home"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text" href="{{ url_for('contact') }}"><i class="fas fa-home"></i> Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text" href="{{ url_for('nse') }}"><i class="fas fa-home"></i> NSE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <footer class="container-fluid text-muted text-center"
            style="background-color:black; color:#FFF!important; POSITION: fixed; BOTTOM: 0; WIDTH: 100%; padding:5px; z-index: 11; ">

        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <img src="../static/images/LogoWhiteSmall.png" alt="Demeter Systems" />
                &copy;  {{ year }} - <a> Demeter Systems Private Limited.</a>
            </div>
        </div>

    </footer>

    {% block scripts %}{% endblock %}

</body>
</html>
